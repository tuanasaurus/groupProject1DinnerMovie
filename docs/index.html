<h2 class="type-sidelines custom-2"><span>RANDOMIZE MOVIE BASED ON GENRE</span></h2>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
        <label>Select a Movie Genre</label>
        <select id="genreSelect">
            <option id="28" value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="animation">Animation</option>
            <option value="comedy">Comedy</option>
            <option value="crime">Crime</option>
            <option value="documentary">Documentary</option>
            <option value="drama">Drama</option>
            <option value="family">Family</option>
            <option value="fantasy">Fantasy</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="music">Music</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="scienceFiction">Science Fiction</option>
            <option value="tvMovie">TV Movie</option>
            <option value="thriller">Thriller</option>
            <option value="war">War</option>
            <option value="western">Western</option>
        </select>
        <button class="button" id="movieBtnGenre">Pick a movie from genre</button>
        <button class="button" id="movieBtnRandom">Pick 3 random movies</button><br />







        <div class="grid-container">
          <div class="grid-x grid-margin-x small-up-2 medium-up-3" id="movieCards">
          </div>      
        </div>







    </div>
</div>
</div>

<h2 class="type-sidelines custom-2"><span>RANDOMIZE RESTAURANT BY LOCATION</span></h2>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <div class="large-4 medium-4 cell">
                <input type="text" placeholder="Your Location" id="myLocation" />
            <label>Select a Cuisine</label>
            <select id="cuisineSelect">
                <option class="cuisineSelect" value="bbq">BBQ</option>
                <option value="burgers">Burgers</option>
                <option value="Jburmese">Burmese</option>
                <option value="chinese">Chinese</option>
                <option value="comfortfood">Comfort Food</option>
                <option value="french">French</option>
                <option value="indpak">iIndian & Pakistani</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="mexican">Mexican</option>
                <option value="pizza">Pizza</option>
                <option value="sushi">Sushi</option>
                <option value="soulfood">Soulfood</option>
                <option value="thai">Thai</option>
                <option value="tradamerican">Trad American</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vietnamese">Vietnamese</option>
            </select>
            <button class="button cuisineSelect random" id="locateBtn">Locate Me</button>
            <button class="button random" id="random">Show Me my options</button>

            <div class="grid-container">
              <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                <div class="cell">
                  <div class="card">
                    <div class="card-section" id="foodCard1">
                    </div>
                  </div>
                </div>
                <div class="cell">
                  <div class="card">
                    <div class="card-section" id="foodCard2">
                    </div>
                  </div>
                </div>
                <div class="cell">
                  <div class="card">
                    <div class="card-section" id="foodCard3">
                    </div>
                  </div>
                </div>
              </div>
              </div>
    
            </div>
            </div>
